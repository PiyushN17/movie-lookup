<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Lookup</title>
    <link rel="icon" href="https://img.freepik.com/free-vector/gradation-m-letter-logo-design_557339-335.jpg?semt=ais_hybrid&w=740&q=80" type="image/jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movie Lookup</h1>
    <input type="text" id="search" placeholder="Search a movie or a TV Show">
    <button id="searchBtn">Search</button>
    <button id="reset" disabled>Reset</button>
    <br><p id="error"></p>
    <div id="container">
        <p id="title">Title: </p>
        <p id="year">Year: </p>
        <p id="type">Type: </p>
        <p id="genre">Genre: </p>
        <p id="imdbRating">IMDB Rating: </p>
        <p id="ageRate">Age Rating: </p>
        <p id="relDate">Release Date: </p>
        <p id="runtime">Runtime: </p>
        <p id="Director">Director: </p>
        <p id="actors">Actors: </p>
        <p id="awards">Awards: </p>
        <p id="box">Box Office: </p>
        <div id="poster">
            <img id="image" src="#" hidden>
        </div>
        <p id="plot">Plot: </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
